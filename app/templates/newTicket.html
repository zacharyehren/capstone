<h2>Create Ticket</h2>
<form>
  <div class="form-group">
    <label>Ticket Subject</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title of your ticket" ng-model="newTicket.subject">
  </div>
  <div class="form-group">
    <label>Ticket Body</label>
    <textarea class="form-control" id="exampleTextarea" rows="10" ng-model="newTicket.comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="newTicket.createTicket()">Submit</button>
</form>
